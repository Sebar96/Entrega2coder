    <!-- Main-->
    <main class="main-contacto">
        <h1 class="titulo-contacto">Registro Barista</h1>
        <form>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Introduzca su mail</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="exampleInputPassword1">
            </div>
            <div class="mb-3 form-check check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Recordarme</label>
            </div>
            <button type="submit" class="btn boton">Enviar</button>
        </form>
    </main>
    <!--Fin Main-->

    <footer class="footer-estilo">
